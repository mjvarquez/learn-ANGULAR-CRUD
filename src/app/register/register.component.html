<div class="mainContainer">
  <div class="content">
    <form (ngSubmit)="onSubmit(myForm.value)" #myForm="ngForm">
      <mat-card class="formContainer">
        <mat-card-title class="formTitle">Register</mat-card-title>
        <mat-card-content
          ><mat-form-field class="form" appearance="fill">
            <mat-label>Name:</mat-label>
            <input
              matInput
              placeholder="Ex. mjvarquez"
              value=""
              name="name"
              ngModel
            />
          </mat-form-field>
          <mat-form-field class="form" appearance="fill">
            <mat-label>Email:</mat-label>
            <input
              matInput
              placeholder="Ex. test@gmail.com"
              value=""
              name="email"
              ngModel
            />
          </mat-form-field>
          <mat-form-field class="form" appearance="fill">
            <mat-label>Password:</mat-label>
            <input
              matInput
              placeholder="Ex. test@123"
              value=""
              name="password"
              ngModel
            />
          </mat-form-field>
          <mat-form-field class="form" appearance="fill">
            <mat-label>Confirm Password:</mat-label>
            <input
              matInput
              placeholder="Ex. test@123"
              value=""
              name="password_confirmation"
              ngModel
            />
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button type="submit" value="Submit" id="button">
            Register
          </button>
        </mat-card-actions>
        <mat-card-footer
          ><nav>
            <a class="signupLink" routerLink="/login"
              >Already have an account?</a
            >
          </nav></mat-card-footer
        ></mat-card
      >
    </form>
  </div>
</div>
