<div class="mainContainer">
  <div class="content">
    <form [formGroup]="registerUserForm">
      <mat-card class="formContainer">
        <mat-card-title class="formTitle">Register</mat-card-title>
        <mat-card-content
          ><mat-form-field class="form" appearance="outline">
            <mat-label>Name:</mat-label>
            <input
              matInput
              placeholder="Ex. mjvarquez"
              formControlName="name"
            />
          </mat-form-field>
          <mat-form-field class="form" appearance="outline">
            <mat-label>Email:</mat-label>
            <input
              matInput
              placeholder="Ex. test@gmail.com"
              formControlName="email"
            />
          </mat-form-field>
          <mat-form-field class="form" appearance="outline">
            <mat-label>Password:</mat-label>
            <input
              matInput
              placeholder="Ex. test@123"
              formControlName="password"
            />
          </mat-form-field>
          <mat-form-field class="form" appearance="outline">
            <mat-label>Confirm Password:</mat-label>
            <input
              matInput
              placeholder="Ex. test@123"
              formControlName="password_confirmation"
            />
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-raised-button
            type="submit"
            value="Submit"
            id="button"
            (click)="registerUser()"
          >
            Register
          </button>
        </mat-card-actions>
        <mat-card-footer
          ><nav>
            <a class="signupLink" routerLink="/login"
              >Already have an account?</a
            >
          </nav></mat-card-footer
        ></mat-card
      >
    </form>
  </div>
</div>
